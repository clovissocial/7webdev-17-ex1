    <script>

        let num1 = 20, num2 = 2;
        let result1; //addition
        let result2; // multiplication
        let result3; // subtraction
        let result4; // division
        let result5; // remainder

        result1 = num1 + num2;
        result2 = num1 * num2;
        result3 = num2 - num1;
        result4 = num1 / num2;
        result5 = num1 % num2;

        alert(result1);
        alert(result2);
        alert(result3);
        alert(result4);
        alert(result5);

        console.log("The addition of the two variables gives:" + " " + result1);
        console.log("The multiplication of the two variables gives:" + " " + result2);
        console.log("The subtraction of the two variables gives:" + " " + result3);
        console.log("The division of the two variables gives:" + " " + result4);
        console.log("The remainder when the two variables are divided gives:" + " " + result5);

    </script>
